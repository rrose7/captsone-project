<div class="container">
  <div class="row">
    <h3>Edit Article</h3>
  </div>
  <div class="">
    <div class="form-horizontal">
      <div class="form-group row">
        <label class="control-label col-sm-2">Id:</label>
        <div class="col-sm-10">
          <input readonly type="text" class="form-control" value="{{article.id}}">
        </div>
      </div>

      <div class="form-group row">
        <label class="control-label col-sm-2">Title:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="title" [(ngModel)]="article.title">
        </div>
      </div>

      <div class="form-group row">
        <label class="control-label col-sm-2">Content:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="content" [(ngModel)]="article.content">
        </div>
      </div>

      <div class="form-group row">
        <label class="control-label col-sm-2">PublishDate:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="publishDate" [(ngModel)]="article.publishDate">
        </div>
      </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-6">
          <button type="submit" class="btn btn-primary float-right" (click)="submit()">Submit</button>
        </div>
        <div class="col-sm-6">
          <button class="btn btn-danger" (click)="cancel()">Cancel</button>
        </div>
      </div>
    </div>
  </div>
