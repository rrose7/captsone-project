<div class="container">
  <div class="row">
    <div class="col-sm-12" *ngFor="let entertainment of entertainmentNews">
      <h3>{{entertainment.title}}</h3>
      <p>By {{entertainment.user.firstName}} {{entertainment.user.lastName}} | {{entertainment.category.name}}</p>
      <p>{{entertainment.content}}</p>
    </div>
  </div>
</div>
