
<div class="container">

  <div class="row">
    <div class="col-md-10"></div>
    <div class="col col-md-2">
      <button class="btn btn-primary pull-right" (click)="createAuthorForm()">Add Author</button>
    </div>
  </div>

  <div class="row">

    <h2>All Author</h2>
    <table class="table">
      <thead>
      <tr>
        <th>ID</th>
        <th>firstName</th>
        <th>lastName</th>
        <th>userName</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let t of authors ">
        <td>{{t.id}}</td>
        <td>{{t.firstName}}</td>
        <td>{{t.lastName}}</td>
        <td>{{t.username}}</td>
        <td>
          <button class="btn btn-primary mr-3" (click)="editAuthor(t)">Edit</button>
          <button class="btn btn-danger" (click)="deleteAuthor(t)">Delete</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <!--start edit form-->
  <div *ngIf="editingAuthor">
    <div class="col mb-5">
      <h3>Edit author</h3>
    </div>
    <form class="form-horizontal" (submit)="submitAuthorEdit(authorToEdit)">
       <div class="form-group row">
        <label class="control-label col-sm-2">Id:</label>
        <div class="col-sm-10">
          <input readonly type="email" class="form-control" value="{{authorToEdit.id}}">
        </div>
       </div>
      <div class="form-group row">
        <label class="control-label col-sm-2">firstName</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="firstName" [(ngModel)]="authorToEdit.firstName" >
        </div>
      </div>
        <div class="form-group row">
        <label class="control-label col-sm-2">lastName</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="lastName" [(ngModel)]="authorToEdit.lastName" >
        </div>
        </div>
        <div class="form-group row">
        <label class="control-label col-sm-2">userNAME</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="userName" [(ngModel)]="authorToEdit.username">
        </div>
        </div>


      <div class="form-group row">
        <div class="col-sm-6">
          <button type="submit" class="btn btn-primary float-right">Submit</button>
        </div>
        <div class="col-sm-6">
          <button class="btn btn-danger" (click)="cancel()">Cancel</button>
        </div>
      </div>
    </form>
  </div>


  <div *ngIf="creatingAuthor">
    <div class="col mb-5">
      <h3>Add Categories</h3>
    </div>
    <form class="form-horizontal" (submit)="createAuthor(authorToCreate)">
      <div class="form-group row">
        <label class="control-label col-sm-2">Name:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="tagName" [(ngModel)]="authorToCreate.name">
        </div>
      </div>
      <div class="form-group row">
        <label class="control-label col-sm-2">Name:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="tagName" [(ngModel)]="authorToCreate.username">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-6">
          <button type="submit" class="btn btn-primary float-right">Submit</button>
        </div>
        <div class="col-sm-6">
          <button class="btn btn-danger" (click)="cancel()">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
